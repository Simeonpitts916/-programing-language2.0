<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>programing-laguage</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Programming Languages</h1>
        <form>
            <div class="questions">
                <div class="food">
                    <label for="quest1">What is your faverit food?</label><br>
                    <input type="radio" name="quest1" id="pizza" value="a">pizza
                    <input type="radio" name="quest1" id="burger" value="b">Burger
                    <input type="radio" name="quest1" id="chicken" value="c">Chicken
                </div>
                <div class="drink">
                    <label for="quest2">what do you like to drink?</label><br>
                    <input type="radio" name="quest2" id="mailk" value="1">mailk
                    <input type="radio" name="quest2" id="water" value="2">Water
                    <input type="radio" name="quest2" id="coke" value="3">Coke
                </div>
                <div class="state">
                    <label for="quest3">Which of these places are you interested in going to?</label><br>
                    <input type="radio" name="quest3" id="oregon" value="1">oregon
                    <input type="radio" name="quest3" id="california" value="2">California
                    <input type="radio" name="quest3" id="florida" value="3">Florida
                </div>
                <div class="powere">
                    <label for="quest4">what powere would you pick?</label><br>
                    <input type="radio" name="quest4" id="invisibility" value="1">invisibility
                    <input type="radio" name="quest4" ide="teleportation" value="2">Teleport
                    <input type="radio" name="quest4" id="super-speed" value="3">Super Speed
                </div>
                <div class="shoe">
                    <label for="quest5">how many pair of shoes do you have?</label><br>
                    <input type="radio" name="quest5" id="only-1" value="1">one shoe
                    <input type="radio" name="quest5" id="more-than-two" value="2">more than two
                </div>
                <div>
                    <h1>here are your results</h1>
                    <p id="answere"></p>                
                </div>
                <button type="submit">submit</button>
            </div> 
        </form>
    </div>
    
</body>
</html>
